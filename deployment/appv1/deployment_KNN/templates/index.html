<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 5px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Breast Cancer Prediction</h2>
    <form method="post">
        {% for feature in feature_names %}
            <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}</label>
            <input type="text" id="{{ feature }}" name="{{ feature }}" required>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <p class="result">{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
